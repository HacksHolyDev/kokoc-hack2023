spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/kokoc-hack
spring.datasource.username=kokoc
spring.datasource.password=kokoc
spring.datasource.driver-class-name=org.postgresql.Driver
spring.main.log-startup-info=false
logging.level.root=INFO
spring.jpa.open-in-view=false
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api/rest-dock
springdoc.swagger-ui.path=/api/swagger-ui
springdoc.swagger-ui.server=http://localhost:8080
